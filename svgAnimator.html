<style>
  /* // Keyframes to be called when the user clicks move btn */
  @keyframes load {
    0% {
      /* transform: rotate(0deg); */
      width: 0;
      margin-top: 5%;
    }
    10% {
      /* transform: rotate(10deg); */
      width: 10%;
      margin-top: 5%;
    }
    20% {
      /* transform: rotate(20deg); */
      width: 20%;
      margin-top: 5%;
    }
    30% {
      transform: rotate(30deg);
      width: 30%;
      margin-top: 6%;
    }
    40% {
      transform: rotate(40deg);
      width: 40%;
      margin-top: 7%;
    }
    50% {
      transform: rotate(50deg);
      width: 50%;
      /* height: 100px; */
      margin-top: 8%;
    }
    60% {
      transform: rotate(90deg);
      width: 50%;
      /* height: 120px; */
      margin-top: 9%;
    }
    70% {
      transform: rotate(90deg);
      width: 50%;
      /* height: 140px; */
      margin-top: 13%;
    }
    80% {
      transform: rotate(90deg);
      width: 50%;
      /* height: 160px; */
      margin-top: 17%;
    }
    90% {
      transform: rotate(90deg);
      width: 50%;
      /* height: 180px; */
      margin-top: 21%;
    }
    100% {
      transform: rotate(90deg);
      /* height: 200px; */
      width: 50%;
      margin-top: 25%;
    }
  }
  /* . animation: pointFade 800ms infinite ease-in-out both; */
</style>
<body>
  <!-- Buttons to handle the animation -->
  <button onclick="moveSVG()">Move</button>
  <button onclick="stopSVG()">Stop</button>
  <br />
  <svg
    id="testSvg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="160px"
    height="80px"
    viewBox="0 0 50 80"
    xml:space="preserve"
    style="margin-top: 5%"
  >
    <polyline
      fill="none"
      stroke="#333"
      stroke-width="1"
      stroke-linecap="round"
      stroke-linejoin="round"
      points="
	0.375,0.375 45.63,38.087 0.375,75.8 "
    />
  </svg>
  <br />
</body>

<script>
  function moveSVG() {
    let testData = document.getElementById("testSvg");
    testData.style.animation = "load 1200ms infinite ease-in-out both";
  }
  function stopSVG() {
    let testData = document.getElementById("testSvg");
    testData.style.animation = "";
  }
</script>
